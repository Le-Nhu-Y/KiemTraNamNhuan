<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Năm Nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year"));
    if ( year % 4 == 0 && year % 100 != 0) {
        alert(year + ' is a leap year');
    }
    if  ( year % 100 == 0 && year % 400 != 0) {
        alert(year + ' is NOT leap year');
    }
    if ( year % 100 == 0 && year % 400 == 0 ) {
        alert(year + ' is a leap year');
    }
</script>
</body>
</html>
